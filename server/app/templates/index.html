{% extends 'base.html' %}
{% from 'components/buttons.html' import icon %}

{# CSS #}
{% block links %}

<link rel="stylesheet" type="text/css"
   href="{{ url_for('static', filename='css/index.css') }}">

{% endblock %}

{# Site content #}
{% block content %}



{% if error %}
	<div class="page-container">
		<div class="text-center text-large text__red" role="alert">
			<strong>ERROR:  {{ error }}</strong>
		</div>
		<img src="{{url_for('static',filename='icons/err.png')}}" alt="..." class="img-thumbnail page-error-image" >
	</div>
{% endif %}




{% endblock %}

{# JavaScripts #}
{% block scripts %}

<script defer src="{{ url_for('static', filename='js/index.js') }}">
</script>

{% endblock %}
